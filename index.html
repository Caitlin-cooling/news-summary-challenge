<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News Challenge</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <script src="src/story.js"></script>
    <script src="src/storyList.js"></script>
    <script src="src/storyListView.js"></script>
    <script src="src/storyController.js"></script>
    <script src="src/getUrl.js"></script>
  </head>
  <body>
    <div>
      <h1 id="headline">Top Stories Today</h1>
      <p>Click on the heading to view a summary of the story:</p>
      <div id="story"></div><br>

      <div id="loading">Loading your stories...
        <div id="loader"></div>
      </div>

      <script type="text/javascript">
      setTimeout(function(){
        document.getElementById('loading').className = 'hidden';
      }, 3000);
      </script>

      <script src="src/getStories.js"></script>
      <script type="text/javascript">
        var getter = new GetStories();
        var storyList = getter.storiesAPI('http://news-summary-api.herokuapp.com/guardian?apiRequestUrl=http://content.guardianapis.com/search?order-by=newest&page-size=1&q=politics?show-fields=body');
        setTimeout(function() {
          getter.createController(storyList)
        }, 3000);
      </script>
      <script src="src/getStorySummary.js"></script>
      <script type="text/javascript">
        // var constructAylienUrl = new ConstructAylienUrl();
        // constructAylienUrl.getUrl(story.url)
        var summary = new GetStorySummary();
        summary.getSummary("http://news-summary-api.herokuapp.com/aylien?apiRequestUrl=https://api.aylien.com/api/v1/summarize?url=http://worrydream.com/MediaForThinkingTheUnthinkable/note.html");
      </script>
    </div>
  </body>
</html>
