<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News Challenge</title>
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <script src="src/story.js"></script>
    <script src="src/storyList.js"></script>
    <script src="src/storyListView.js"></script>
  </head>
  <body>
    <h1 id="headline">Top Stories Today</h1>
    <div id="story">
      A new story
    </div>
    <script src="src/storyController.js"></script>
    <script src="src/script.js"></script>
    <script type="text/javascript">
      var story = new Story("Great news story", "It's great.");
      var storyList = new StoryList();
      storyList.addStory(story);
      var storyListView = new StoryListView(storyList);
      var controller = new StoryController(storyListView);
      controller.updateText();
    </script>
  </body>
</html>
